{% extends 'myblog/base_html.html' %}
{% block body_block %}
<div class="jumbotron">
  {% for post in post_list %}
      <div class="post">

          <h1><a href="{% url 'myblog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <div class="date">
              <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
          </div>

      </div>
  {% endfor %}

</div>

{% endblock %}
