<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">


        <ul class="nav navbar-nav">
          <li><a class='navbar-brand bigbrand' href="{% url 'myblog:post_list' %}">My Tech blog</a></li>
          <li><a href="{% url 'myblog:post_create'%}">Create</a></li>
          <li><a href="https://www.github.com">Github</a></li>
          <li><a href="https://www.linkedin.com">LinkedIn</a></li>

        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}

          <li>
            <a href="{% url 'myblog:user_logout' %}" >Log out</a>
          </li>

          <li>
            <a >Welcome: {{ user.username }}</a>
          </li>
            {% else %}
            <li><a class='nav navbar-right' href="{% url 'myblog:user_login' %}" ><span class="glyphicon glyphicon-user"></span></a></li>
          {% endif %}

        </ul>
    </div>
  </nav>
    {% block body_block %}
    {% endblock %}
  </body>
</html>
